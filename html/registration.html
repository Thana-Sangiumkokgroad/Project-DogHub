<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <h1>Welcome to the DogHub</h1>
    </header>
    <div class="login-container">
        <h2 style="color: #005abb;">Registration</h2>
        <form id="RegistrationForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="conpassword">Confirm Password</label>
                <input type="password" id="conpassword" name="conpassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="login-btn">Signup</button>
        </form>
        <div class="signup-link">
            <p>Have an account yet? <a href="/login">Login</a></p>
        </div>
        <div class="invalid">
            <p id="invalid-text" style="color: brown;"></p>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
